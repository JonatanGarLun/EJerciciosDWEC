<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>
    <style>
        .boton {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="boton1" class="boton" onclick="pulsar(event)">Botón 1</div>
    <div id="boton2" class="boton" onclick="pulsar(event)">Botón 2</div>

    <script>
        function pulsar(event) {
            alert("Has pulsado el botón con ID: " + event.target.id);
        }
    </script>
</body>
</html>
