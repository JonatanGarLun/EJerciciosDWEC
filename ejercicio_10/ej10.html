<body>
    
    <form>
        <label>No se aceptan d√≠gitos</label>
        <input type="text" id="letras">
    </form>

    <script>
        const input = document.getElementById("letras");
        input.addEventListener("keydown", function(event){
            const key = event.key
            if (key>= '0' && key <='9'){
                event.preventDefault();
            }
        })
    </script>
